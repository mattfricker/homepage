<div id="slide-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators row"> 
        <li data-target="#slide-carousel" data-slide-to="0" class="col-sm-4 message-1 active">
            <div class="caption">{{vm.carousel[0].tabname}}</div>
        </li>
        <li data-target="#slide-carousel" data-slide-to="1" class="col-sm-4 message-2">
            <div class="caption">{{vm.carousel[1].tabname}}</div>
        </li>
        <li data-target="#slide-carousel" data-slide-to="2" class="col-sm-4 message-3">
            <div class="caption">{{vm.carousel[2].tabname}}</div>
        </li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item" ng-repeat="item in vm.carousel track by $index" ng-class="{'active': $first}">
            <div class="carousel-card" style='background-image: url("{{item.image}}"); background-size: cover; background-position: 0px -75px;'></div>
            <div class="carousel-caption">
                <h1 class="">{{item.header}}</h1>
                <p>{{item.text}}</p>

                <p><a href="{{item.link}}" class="">Read More<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a></p>
            </div>
        </div>
    </div>
</div>
